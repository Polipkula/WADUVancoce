<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 72px;
            color: #000;
            margin-bottom: 20px;
        }

        .button-container {
            position: absolute;
            top: 20px;
            left: 10px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .color-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 10px;
            display: inline-block;
        }

    </style>
</head>
<body>
<div class="button-container">
    <a href="index.html" class="button">Back</a>
</div>
<div class="container">
    <div class="title" id="colorTitle"></div>
    <div class="color-circle" id="circle1" onclick="CheckGuess" style="cursor: pointer"></div>
    <div class="color-circle" id="circle2" onclick="CheckGuess" style="cursor: pointer"></div>
    <div class="color-circle" id="circle3" onclick="CheckGuess" style="cursor: pointer"></div>
</div>
<script>
    var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
    function CheckGuess(){
        if(document.style.backgroundColor = randomColor ){
            document.getElementById("Correct").style.visibility = "visible";
        }else {

        }

    }
    function generateRandomColor() {

        var randomColor2 = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
        var randomColor3 = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');

        document.getElementById('colorTitle').innerText = randomColor;

        function randomIntFromInterval(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }

        var Scenario = randomIntFromInterval(1, 3)

        switch (Scenario) {
            case 1:
                document.getElementById('circle1').style.backgroundColor = randomColor;
                document.getElementById('circle2').style.backgroundColor = randomColor2;
                document.getElementById('circle3').style.backgroundColor = randomColor3;
                break;
            case 2:
                document.getElementById('circle1').style.backgroundColor = randomColor2;
                document.getElementById('circle2').style.backgroundColor = randomColor;
                document.getElementById('circle3').style.backgroundColor = randomColor3;
                break;
            case 3:
                document.getElementById('circle1').style.backgroundColor = randomColor3;
                document.getElementById('circle2').style.backgroundColor = randomColor2;
                document.getElementById('circle3').style.backgroundColor = randomColor;
                break;


        }

    }

    generateRandomColor();
</script>
</body>
</html>
